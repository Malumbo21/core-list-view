plugins {
    id 'org.openjfx.javafxplugin' version '0.0.13'
}

group 'xss.it.nfx.list'
version '1.0.0'

repositories {
    mavenCentral()
}


tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}


javafx {
    version = '17.0.6'
    modules = ['javafx.controls']
}

dependencies {
}

jar{
    archiveBaseName = 'nfx-list'
    manifest {
        attributes(
                'name': archiveBaseName,
                'author': "XTREME SOFTWARE SOLUTIONS (XSS&IT)",
                'version': version
        )
    }
}